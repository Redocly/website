recheck/inclusion-gender-culture:
  severity: error
  message: 'Use inclusive language. Consider "%s" instead of "%s".'
  assertions:
    swap:
      he: they
      his: their
      she: they
      hers: their
      blacklist(?:ed|ing|s)?: blocklist
      whitelist(?:ed|ing|s)?: allowlist
      master: primary, main
      slave: replica
      he/she: they
      s/he: they

recheck/no-gerund-headings:
  severity: error
  scope: heading
  message: 'Do not start headings with a gerund.'
  assertions:
    pattern:
      ignoreCase: true
      tokens:
        - "^#+ \\w*ing\\b"
  exceptions:
    lines:
      - According
      - Betting
      - Billing
      - Branding
      - Breaking
      - Dogfooding
      - Engineering
      - Hiring
      - Hosting
      - Landing
      - Marketing
      - Monitoring
      - Naming
      - Onboarding
      - Packaging
      - Pricing
      - Reasoning
      - Recruiting
      - Reporting
      - Settings
      - Training
      - Troubleshooting
      - Testing
      - Writing
      - hideLoading
      - Routing
      - Naming
    # files:
      # - todo

recheck/oxford-comma:
  severity: error
  scope: sentence
  message: "Use the Oxford comma in '%s'."
  assertions:
    pattern:
      tokens:
        - '(?:[^\s,]+,){1,} \w+ (?:and|or) \w+[.?!]'

recheck/readable-line-length:
  severity: warn
  message: 'Keep lines under %s characters.'
  assertions:
    max-line-length:
      maxLength: 400
      ignoreCodeBlocks: true
      ignoreTables: true
      ignoreHtmlTags: true
      ignoreMarkdownLinkUrls: true

recheck/no-trailing-spaces:
  severity: error
  message: 'Remove trailing spaces.'
  autoFixable: true
  assertions:
    no-trailing-spaces:
      skipCodeBlocks: true
      skipBlankLines: false

recheck/bullet-style-dash:
  severity: error
  message: "Use '-' for unordered list bullets."
  autoFixable: true
  assertions:
    bullet-style:
      style: '-'
      normalizeNested: true

recheck/semantic-line-breaks:
  severity: error
  message: 'Use semantic line breaks (%s mode).'
  autoFixable: true # Thoroughly tested
  assertions:
    semantic-line-breaks:
      mode: sentence
      ignoreCodeBlocks: true
      ignoreTables: true

recheck/no-hard-tabs:
  severity: error
  message: 'Use spaces instead of tabs.'
  autoFixable: true
  assertions:
    no-hard-tabs:
      skipCodeBlocks: true
      spacesPerTab: 2

recheck/no-duplicate-headings:
  severity: warn
  message: 'Duplicate heading "%s" (first used on line %d).'
  assertions:
    no-duplicate-headings:
      caseSensitive: false
      ignoreCommonHeadings: false
      respectSections: true # Default: don't flag duplicates in different sections

recheck/no-broken-fragment-links:
  severity: error
  message: 'Broken link fragment: %s'
  assertions:
    no-broken-fragment-links:
      checkExternalFiles: true
  exceptions:
    lines:
      - '#stage-3.-offer'
      - '#3.-hr-interview'
      - '#input/output-types'
    files:
      - '**/_partials/**'

recheck/optimize-images:
  severity: error
  message: 'Image too large: %s'
  assertions:
    max-image-size:
      maxSizeKB: 100
      extensions: ['jpg', 'jpeg', 'png', 'gif', 'webp', 'svg']
