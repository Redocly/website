post:
  tags:
    - Auth
  security: []
  summary: Get password recovery code validation result
  operationId: postRecoveryCode
  requestBody:
    content:
      'application/json':
        schema:
          description: Payload to password recovery
          $ref: '../../components/schemas/identities/recovery/RecoveryCodeData.yaml'
  responses:
    '200':
      description: Valid recovery code provided.
      content:
        application/json:
          schema:
            description: Recovery code result with Kratos identity token
            $ref: '../../components/schemas/identities/recovery/RecoveryCodeResult.yaml'
    '400':
      description: Invalid recovery code provided.
      content:
        application/json:
          schema:
            description: Error containing message about a recovery code validation error
            $ref: '../../components/schemas/errors/BadRequestApiError.yaml'
