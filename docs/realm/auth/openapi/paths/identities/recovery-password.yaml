post:
  tags:
    - Auth
  security: []
  summary: Update the password based on identity token obtained from recovery code
  operationId: postNewPassword
  requestBody:
    content:
      'application/json':
        schema:
          description: Payload for setting up new password.
          $ref: '../../components/schemas/identities/recovery/NewPasswordData.yaml'
  responses:
    '204':
      description: Password has been successfully changed.
    '403':
      description: Invalid identity token provided.
