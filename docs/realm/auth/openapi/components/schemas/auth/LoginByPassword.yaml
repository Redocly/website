type: object
required:
  - username
  - password
properties:
  loginChallenge:
    description: Login challenge.
    type: string
    format: uuid
    example: b1e792f4-97bb-41e5-ba85-e946e04fa29f
  username:
    description: User unique identifier.
    type: string
    example: john.doe@example.com
  password:
    description: User password.
    type: string
