type: object
required:
  - identity
  - newPassword
properties:
  identity:
    description: Kratos identity token related to given recovery code.
    type: string
    example: c2FtcGxlS3JhdG9zSWRlbnRpdHk=
  newPassword:
    description: New password for given identity.
    type: string
    example: myRecoveryPassword123
