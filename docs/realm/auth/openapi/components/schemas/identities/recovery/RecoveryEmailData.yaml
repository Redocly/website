type: object
required:
  - email
properties:
  flowId:
    description: Kratos recovery flow ID. If not provided, a new one is created.
    type: string
    example: 1fa2a4ce-4c14-4404-99a1-2662c03ac4e7
  email:
    description: Email address where the recovery code is sent.
    type: string
    example: john.doe@contoso.com
