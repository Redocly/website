get:
  tags:
    - Entity relations
  security:
    - ApiKey: []
  summary: Get entity relation
  x-internal: true
  x-catalog-relations:
    - type: ownedBy
      key: to-the-moon
  description: Retrieve a specific catalog entity relation by ID.
  operationId: getEntityRelation
  parameters:
    - $ref: ../../components/parameters/path/CatalogEntityRelationId.yaml
  responses:
    '200':
      description: Successfully retrieved catalog entity.
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/catalog-entity-relation/CatalogEntityRelation.yaml
    '401':
      $ref: '../../../common/responses/UnauthorizedError.yaml'
    '403':
      $ref: '../../../common/responses/ForbiddenError.yaml'
    '404':
      $ref: '../../../common/responses/NotFoundError.yaml'
    '500':
      $ref: ../../../common/responses/InternalServerError.yaml

