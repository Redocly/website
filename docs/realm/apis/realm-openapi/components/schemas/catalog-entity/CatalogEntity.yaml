type: object
description: Catalog entity.
required:
  - id
  - organizationId
  - projectId
  - key
  - type
  - title
  - source
  - object
  - createdAt
  - updatedAt
properties:
  id:
    type: string
    pattern: ^ce_[0-9abcdefghjkmnpqrstvwxyz]{26}$
    description: Catalog entity ID in ULID format. Automatically generated by the Catalog.
    example: ce_01hh1t9sa6gwfv5naz04gr7ehm
    readOnly: true
  organizationId:
    type: string
    pattern: ^org_[0-9abcdefghjkmnpqrstvwxyz]{26}$
    description: Organization ID.
    example: org_01hh1t9sa6gwfv5naz04gr7ehm
    readOnly: true
  projectId:
    type: string
    pattern: ^prj_[0-9abcdefghjkmnpqrstvwxyz]{26}$
    description: Project ID.
    example: prj_01hh1t9sa6gwfv5naz04gr7ehm
    readOnly: true
  key:
    type: string
    description: Unique key for the entity.
    example: my-service-1
  type:
    type: string
    description: Type of the entity.
    example: service
  title:
    type: string
    description: Title of the entity.
    example: My Service
  source:
    description: Source of the entity.
    type: string
    enum: [api, file]
    example: api
    readOnly: true
  summary:
    type: string
    description: Summary of the entity.
    example: This is a sample service description
  tags:
    type: array
    items:
      type: string
    description: Tags of the entity.
    example: [tag1, tag2]
  metadata:
    type: object
    description: Metadata of the entity.
  git:
    type: array
    description: Catalog entity source control details.
    items:
      type: string
      format: uri
      example: https://github.com/acme/payments-api
    example:
      - https://github.com/acme/payments-api
      - https://gitlab.com/acme/payments-api
      - https://bitbucket.org/acme/payments-api
      - https://dev.azure.com/acme/payments-api
  contact:
    type: object
    description: Catalog entity contact details.
    properties:
      slack:
        type: object
        description: Slack contact details.
        properties:
          channels:
            type: array
            items:
              type: object
              description: Slack channel details.
              required:
                - name
              properties:
                name:
                  type: string
  links:
    type: array
    items:
      type: object
      description: Link of the entity.
      properties:
        label:
          type: string
          example: API Documentation
        url:
          type: string
          format: url
          example: https://docs.example.com/payments-api
      required:
        - label
        - url
  sourceFile:
    description: Path to the file that the entity view is created from. Files must follow the naming convention `*.entity.yaml` or `*.entities.yaml`.
    type: string
    example: entities/my-service.entity.yaml
  version:
    type: string
    description: Version of the entity.
    example: 1.0.0
  revision:
    type: string
    format: date-time
    description: Revision of the entity.
    example: '2023-01-01T12:00:00Z'
  isCurrent:
    type: boolean
    description: Whether this is the current revision. Only one revision can be the current at the same time.
    example: true
  isDefaultVersion:
    type: boolean
    description: Whether this is the default version. Only one version can be the default. Only one revision from default version revisions can be marked as default at the same time.
    example: false
  object:
    description: Entity name.
    type: string
    enum: [catalogEntity]
    readOnly: true
  createdAt:
    type: string
    format: date-time
    description: Entity created date and time.
    example: '2023-01-01T12:00:00Z'
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    description: Entity update date and time.
    example: '2023-01-01T12:00:00Z'
    readOnly: true
