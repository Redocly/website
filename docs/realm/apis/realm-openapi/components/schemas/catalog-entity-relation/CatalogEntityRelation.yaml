type: object
description: Catalog entity relation.
required:
  - id
  - organizationId
  - projectId
  - sourceKey
  - targetKey
  - type
  - object
  - createdAt
  - updatedAt
properties:
  id:
    type: string
    pattern: ^cer_[0-9abcdefghjkmnpqrstvwxyz]{26}$
    description: Entity relation ID in ULID format. Automatically generated by the Catalog.
    example: cer_01hh1t9sa6gwfv5naz04gr7ehm
    readOnly: true
  organizationId:
    type: string
    pattern: ^org_[0-9abcdefghjkmnpqrstvwxyz]{26}$
    description: Organization ID.
    example: org_01hh1t9sa6gwfv5naz04gr7ehm
    readOnly: true
  projectId:
    type: string
    pattern: ^prj_[0-9abcdefghjkmnpqrstvwxyz]{26}$
    description: Project ID.
    example: prj_01hh1t9sa6gwfv5naz04gr7ehm
    readOnly: true
  sourceKey:
    type: string
    description: Key of the first the entity.
    example: my-service-1
  sourceVersion:
    type: string
    description: Version of the first entity.
    example: 1.0.0
  sourceRevision:
    type: string
    format: date-time
    description: Revision of the first entity.
    example: '2023-01-01T12:00:00Z'
  targetKey:
    type: string
    description: Key of the second the entity.
    example: my-service-1
  targetVersion:
    type: string
    description: Version of the second entity.
    example: 1.0.0
  targetRevision:
    type: string
    format: date-time
    description: Revision of the second entity.
    example: '2023-01-01T12:00:00Z'
  type:
    type: string
    description: Relation type from source to target.
    example: dependsOn
  object:
    description: Entity name.
    type: string
    enum: [catalogEntityRelation]
    readOnly: true
  createdAt:
    type: string
    format: date-time
    description: Entity created date and time.
    example: '2023-01-01T12:00:00Z'
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    description: Entity update date and time.
    example: '2023-01-01T12:00:00Z'
    readOnly: true
