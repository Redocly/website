type: object
description: Catalog entity for frontend.
required:
  - id
  - organizationId
  - projectId
  - key
  - type
  - title
  - source
  - object
  - createdAt
  - updatedAt
properties:
  id:
    type: string
    pattern: ^ce_[0-9abcdefghjkmnpqrstvwxyz]{26}$
    description: Catalog entity ID in ULID format. Automatically generated by the Catalog.
    example: ce_01hh1t9sa6gwfv5naz04gr7ehm
    readOnly: true
  organizationId:
    type: string
    pattern: ^org_[0-9abcdefghjkmnpqrstvwxyz]{26}$
    description: Organization ID.
    example: org_01hh1t9sa6gwfv5naz04gr7ehm
    readOnly: true
  projectId:
    type: string
    pattern: ^prj_[0-9abcdefghjkmnpqrstvwxyz]{26}$
    description: Project ID.
    example: prj_01hh1t9sa6gwfv5naz04gr7ehm
    readOnly: true
  key:
    type: string
    description: Unique key for the entity view.
    example: my-service-1-view
  type:
    type: string
    description: Type of the entity view.
    example: service-view
  title:
    type: string
    description: Title of the entity view.
    example: My Service View
  source:
    description: Source of the entity view.
    type: string
    enum: [api, file]
    example: api
    readOnly: true
  domains:
    type: array
    description: Related domains for this entity view.
    items:
      $ref: ./BffCatalogRelatedEntity.yaml
  owners:
    type: array
    description: Owners of this entity view.
    items:
      $ref: ./BffCatalogRelatedEntity.yaml
  summary:
    type: string
    description: Summary of the entity view.
    example: This is a sample service view description
  tags:
    type: array
    items:
      type: string
    description: Tags of the entity view.
    example: [view, dashboard, metrics]
  metadata:
    type: object
    description: Metadata of the entity view.
  git:
    type: array
    description: Catalog entity view source control details.
    items:
      type: string
      format: uri
      example: https://github.com/acme/payments-api-view
    example:
      - https://github.com/acme/payments-api-view
  contact:
    type: object
    description: Catalog entity view contact details.
    properties:
      slack:
        type: object
        description: Slack contact details.
        properties:
          channels:
            type: array
            items:
              type: object
              description: Slack channel details.
              required:
                - name
              properties:
                name:
                  type: string
  links:
    type: array
    items:
      type: object
      description: Link of the entity view.
      properties:
        label:
          type: string
          example: View Documentation
        url:
          type: string
          format: url
          example: https://docs.example.com/payments-api-view
      required:
        - label
        - url
  sourceFile:
    description: Path to the file that the entity view is created from. Files must follow the naming convention `*.entity.yaml` or `*.entities.yaml`.
    type: string
    example: views/my-service-view.entity.yaml
  object:
    description: Entity view name.
    type: string
    enum: [catalogEntityView]
    readOnly: true
  createdAt:
    type: string
    format: date-time
    description: Entity view created date and time.
    example: '2023-01-01T12:00:00Z'
    readOnly: true
  updatedAt:
    type: string
    format: date-time
    description: Entity view update date and time.
    example: '2023-01-01T12:00:00Z'
    readOnly: true
